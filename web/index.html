				font-family: 'Ubuntu Mono', 'Roboto Mono', monospace;

	<body>

		<!-- <header> </header> <main> </main> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <script src="js/script.js"></script> -->
		<script>
			fetch('/api/', {
				method: 'GET',
				headers: { 'Content-Type': 'application/json' }
			})
				.then((res) => res.json())
				.then((data) => {
					document.body.innerText = JSON.stringify(data, null, 2);
				})
				.catch((err) => console.log(err));
		</script>
	</body>
